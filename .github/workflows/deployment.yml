name: Deploy
on: push

jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4.2.2
            - name: Install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    Test:
        needs: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4.2.2
            - name: Install dependencies
              run: npm ci
            - name: Run Test
              run: npm test
    Deploy:
        needs: [Lint,Test]
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4.2.2
            - name: Install dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying..."  

     


